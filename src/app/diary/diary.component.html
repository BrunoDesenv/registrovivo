<div class="container">
    <h1>Registro Vivo</h1>

    <!-- FormulÃ¡rio para adicionar nova entrada -->
    <form (ngSubmit)="addEntry()">
      <div class="input-with-mic">
        <input
          type="text"
          [ngModel]="displayTitle"
          (ngModelChange)="onTitleChange($event)"
          name="title"
          placeholder="TÃ­tulo"
          required>
        @if (isSpeechSupported) {
          <button
            type="button"
            class="mic-button"
            [class.listening]="isListeningTitle"
            (click)="toggleSpeechRecognition('title')"
            title="Falar tÃ­tulo">
            {{ isListeningTitle ? 'ðŸ”´' : 'ðŸŽ¤' }}
          </button>
        }
      </div>
      <div class="input-with-mic">
        <textarea
          [ngModel]="displayContent"
          (ngModelChange)="onContentChange($event)"
          name="content"
          placeholder="ConteÃºdo"
          required>
        </textarea>
        @if (isSpeechSupported) {
          <button
            type="button"
            class="mic-button"
            [class.listening]="isListeningContent"
            (click)="toggleSpeechRecognition('content')"
            title="Falar conteÃºdo">
            {{ isListeningContent ? 'ðŸ”´' : 'ðŸŽ¤' }}
          </button>
        }
      </div>
      <button type="submit">Adicionar</button>
    </form>
  
    <!-- Lista de registros usando o novo @if syntax -->
     @if (entries.length) {
        <div class="entries">
            @for (entry of entries; track $index) {
                <div class="entry">
                    <h2>{{ entry.title }}</h2>
                    <p>{{ entry.content }}</p>
                    <small>{{ entry.createdAt | date:'short' }}</small>
                    <button (click)="deleteEntry(entry.id)">Excluir</button>
                </div>
            }
        </div>
     }
     @else {
        <p>Nenhum registro encontrado.</p>
     }
  </div>
